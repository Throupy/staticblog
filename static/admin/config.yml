backend:
  name: git-gateway
  branch: master
media_folder: static/img
public_folder: /img
collections:
  - name: 'tags'
    label: 'Tags'
    folder: 'content/tags'
    create: true
    slug: '{{name}}'
    identifier_field: 'name'
    summary: '{{name}}'
    fields:
      - {name: 'name', label: 'Name'}

  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - name: 'tags'
        label: 'Tags'
        widget: 'relation'
        collection: 'tags'
        search_fields: ['writeup']
        value_field: 'writeup'
        display_fields: ['writeup']
        multiple: true
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }